<h3>Adding sample for ticket {{ ticket }}</h3>

{% if form.is_valid %}
    <p>Sample added successfully. You can add more samples below.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Another Sample</button>
</form>

<a href="{% url 'submit_samples' %}">Finalize and Submit All Samples</a>
